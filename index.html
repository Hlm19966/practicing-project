<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>my app</title>
</head>
<body>
    <div class="weather-app">
    <header>
   <form id="search-form">
    <input type="search" placeholder="Enter a city." required  class="search-form-input" id="search-form-input" />
    <input type="submit" value="search" class="search-form-button"/>
   </form>
    </header>
    <main>
    <div class="weather-app-data">
    <div>
    <h1 class="wheather-app-city" id="city">paris</h1>
    <p class="wheather-app-details">
              Tuesday 14:49, scattered clouds
    </br>
              Humidity: <span>66%</span> Wind: <span>3.13km/h</span>
    </p>
    </div>
    <div class="weather-app-temerature-conteiner">
    <div class="weather-app-icon">☀️</div>
    <div class="weather-app-value" id="temperature">12</div>
    <div class="wheather-app-units">°C</div>
    </div>
   </main>
    
    <footer>
        coded by
        <a href="https://github.com/Hlm19966/" target="_blank">fatemeh</a>
         hosted on <a href="https://github.com/Hlm19966/practicing-project/blob/main/index.html" target="_blank"> github</a>
         and website hosted on <a href="https://mypracticingproject.netlify.app/" target="_blank">netlify</a>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
